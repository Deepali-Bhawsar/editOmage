<!DOCTYPE html>
<html lang="en">
<head>
    <title>editOmage</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>

<body>
    <div class="img-editor disable">
        <h3>editOmage</h3>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button id="brightness" class="active">Brightness</button>
                        <button id="saturation">Saturation</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class="bx bx-reflect-vertical"></i></button>
                        <button id="vertical"><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>
            </div>

            <div class="preview-box">
                <div class="drag-area">
                    <div class="preview-img">
                        <img src="Image/placeholder2.png" alt="preview-img">
                    </div>
                    <div class="text-wrapper">
                        <div class="icon">
                            <i class="fas fa-images"></i>
                        </div>
                        <span class="text">Drag & Drop</span>
                        <span class="text2">or <span class="browse">browse</span></span>
                        <span class="support-text">Supports: JPEG, JPG, PNG</span>
                        <input type="file" class="file-input" hidden>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <button class="choose-img">Choose Another Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="/script.js"></script>
</body>

</html>
